{% extends 'main/simple.html' %}

{% block title %}
About - FoodShalom
{% endblock %}

{% block mid %}
<div class="container my-5">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="content">
                <img src="{{ man.usfoto.url }}" alt="{{ man.title }}" class="img-fluid rounded shadow">
            </div>
        </div>
        <div class="col-md-6">
            <div class="content2 p-4 d-flex flex-column">
                <h1 class="text-uppercase mb-3">{{ man.title }}</h1>
                <p class="mb-3">{{ man.full_text }}</p>
                <h3 class="mt-3 mb-2">Education</h3>
                <p class="mb-3">{{ man.education }}</p>
                <h3 class="mt-3 mb-2">Skills</h3>
                <p class="mb-3">{{ man.full_text_one }}</p>
                <p class="mb-3">{{ man.ability }}</p>
                <p class="mb-3">{{ man.full_text_two }}</p>
            </div>
        </div>
    </div>
</div>

<style>
.container {
    max-width: 1200px;
    margin: auto;
}

.row {
    display: flex;
    align-items: center;
}

.content img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.content2 {
    background-color: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.content2 h1 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #343a40;
}

.content2 h3 {
    font-size: 1.5rem;
    margin-top: 20px;
    color: #6c757d;
}

.content2 p {
    color: #6c757d;
    line-height: 1.6;
    margin-bottom: 15px;
}

@media (max-width: 768px) {
    .row {
        flex-direction: column;
    }

    .content img, .content2 {
        width: 100%;
    }
}
</style>

{% endblock %}
